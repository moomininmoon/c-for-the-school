<!DOCTYPE html>
<html>
    <head>
        <style>
            p.thick{
                border-style : solid;
                border-style : thick;
                border-style : green;
            }
            p.medium{
                border-style : solid;
                border-style : medium;
                border-style : red;
            }
            p.thin{
                border-style :solid;
                border-style :1px;
                border-style :blue;
            }
        </style>
    </head>
    <body>
        <p class="thick">경계선이 thick으로 설정되었음</p>
        <p class="medium">경계선이 medium으로 설정되었음</p>
        <p class="thin">경계선이 1px로 설정되었음</p>
    </body>
</html>
